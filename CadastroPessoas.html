<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Pessoas</title>
  <style>
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <p><strong>DESAFIO 7 – Cadastro de Pessoas</strong></p>
  <p>Crie um formulário com nome, idade, e-mail.</p>
  <p>Ao clicar em "Cadastrar", salve esses dados em um array de objetos.</p>
  <p>Mostre os cadastros abaixo em uma tabela.</p>

  <input type="text" id="nome" placeholder="Nome" />
  <input type="number" id="idade" placeholder="Idade" />
  <input type="email" id="email" placeholder="E-mail" />
  <button id="cadastrarBtn">Cadastrar</button>

  <table id="tabelaCadastro">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="cadastroBody">
      <!-- Dados serão inseridos aqui -->
    </tbody>
  </table>

  <script>
    const pessoas = [];

    const nomeInput = document.getElementById('nome');
    const idadeInput = document.getElementById('idade');
    const emailInput = document.getElementById('email');
    const cadastroBody = document.getElementById('cadastroBody');
    const cadastrarBtn = document.getElementById('cadastrarBtn');

    cadastrarBtn.addEventListener('click', () => {
      const nome = nomeInput.value.trim();
      const idade = parseInt(idadeInput.value);
      const email = emailInput.value.trim();

      // Validação simples
      if (!nome || isNaN(idade) || idade <= 0 || !email.includes('@')) {
        alert('Preencha todos os campos corretamente!');
        return;
      }

      const pessoa = { nome, idade, email };
      pessoas.push(pessoa);

      // Adiciona na tabela
      const linha = document.createElement('tr');
      linha.innerHTML = `
        <td>${pessoa.nome}</td>
        <td>${pessoa.idade}</td>
        <td>${pessoa.email}</td>
      `;
      cadastroBody.appendChild(linha);

      // Limpa os campos
      nomeInput.value = '';
      idadeInput.value = '';
      emailInput.value = '';
      nomeInput.focus();
    });
  </script>
</body>
</html>
