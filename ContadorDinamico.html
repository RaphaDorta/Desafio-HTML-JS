<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador Din√¢mico</title>
</head>
<body>
  <p>
    üß† DESAFIO 9 ‚Äì Contador Din√¢mico <br>
    Crie um contador com bot√µes "+" e "‚àí". <br>
    O n√∫mero na tela aumenta ou diminui. <br>
    N√£o pode passar de 0 nem de 10. <br>
    (Dica: Math.min e Math.max)
  </p>

  <button id="btnmais">+</button>
  <button id="btnmenos">‚àí</button>

  <p id="contador">0</p>

  <script>
    let contador = 0;

    const btnMais = document.getElementById('btnmais');
    const btnMenos = document.getElementById('btnmenos');
    const display = document.getElementById('contador');

    function atualizarDisplay() {
      display.textContent = contador;
    }

    btnMais.addEventListener('click', () => {
      contador = Math.min(contador + 1, 10); // n√£o passa de 10
      atualizarDisplay();
    });

    btnMenos.addEventListener('click', () => {
      contador = Math.max(contador - 1, 0); // n√£o desce de 0
      atualizarDisplay();
    });
  </script>
</body>
</html>
